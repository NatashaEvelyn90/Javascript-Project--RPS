<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Let's Rock!</title>
</head>
<body>

    
    <header class="headers">
        <h1 class="text-center largeLoading d-sm-block d-none">Are you over the age of 18?</h1>
        <h1 class="text-center smallLoading d-block d-sm-none">Are you over the age of 18?</h1>
        <div class="d-flex justify-content-center">
            <button class="yesBtn me-4" id="yesBtn">Y</button>
            <button class="noBtn" id="noBtn">N</button>
        </div>
    </header>
    
    <main>
        <!-- small section -->
        <img src="./Media/decorative-10389.gif" alt="sparkly animated image" class="backSmImg bColor d-sm-none d-block">
        <div class="smallTitle d-block d-sm-none">
            <div class="d-block d-sm-none">
                <div class="gameTitle text-center">RPS</div>
                <div class="mainMenu">
                    <button class="mainButton col-6 mb-3"><a href="#" id="mainStart">START</a></button>
                    <button class="mainButton col-6"><a href="#" id="credits">Credits</a></button>
                </div>
            </div>
        </div>
        
        <!-- large section -->
        <img src="./Media/flower-4349.gif" alt="animated gif of a pink flower" class="backImg d-none d-sm-block">
        <div class="d-none d-sm-block">
            <div class="d-flex flex-row-reverse justify-content-around align-items-center">
                    <div class="gameTitle col-sm-5 text-end fw-bold"><strong>R</strong>PS</div>              
                    <div class=" row-reverse flex-wrap">
                        <button class="mainButton col-sm-12 mb-3"><a href="#" class="mainStart">START</a></button>
                        <button class="mainButton col-sm-12"><a href="#" class="credits">Credits</a></button>               
                    </div>
            </div>
        </div>

        <!-- small -->
    </main>
    <footer>
        <audio id="titleMusic" src="./Media/R-P-S Menu theme.m4a" type="m4a" loop></audio>
        <audio id="battleMusic" src="./Media/R-P-S.m4a" type="m4a" hidden="hidden" loop></audio>
    </footer>
    <script src="./JS/app.js"></script>
</body>
</html>
