<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style2.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Kode+Mono:wght@400..700&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Let's Rock!</title>
</head>
<body>
  <header class="headers text-center">
    <h1 class="textAge" id="textAge"></h1>
    <h1 class="loadingText" id="loadingText"></h1>

    <div class="d-flex flex-wrap justify-content-center headerMain my-3">
      <button class="yesBtn me-2" id="yesBtn">Y</button>
      <button class="noBtn me-2" id="noBtn">N</button>
      <button class="refreshBtn" id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main class="container-fluid">
    <!-- Background images -->
    <section class="position-relative">
      <!-- Small Screens -->
      <img src="./Media/decorative-10389.gif" class="backSmImg bColor d-sm-none d-block" id="sparkles" alt="">
      <img src="./Media/bokeh-2072271.jpg" class="bubbleImg d-sm-none d-block" id="bubbleImg" alt="">
      <img src="./Media/space background.jpg" class="spaceImg d-sm-none d-block" id="spaceImg" alt="">
      <img src="./Media/sakura-5470.gif" class="blossomImg d-sm-none d-block" id="blossomImg" alt="">

      <!-- Large Screens -->
      <img src="./Media/flower-4349.gif" class="flowerImg d-none d-sm-block" id="flowerImg" alt="">
      <img src="./Media/bokeh-2072271.jpg" class="bubbleImg d-none d-sm-block" alt="">
      <img src="./Media/space background.jpg" class="spaceImg d-none d-sm-block" alt="">
      <img src="./Media/sakura-5470.gif" class="blossomImg d-none d-sm-block" alt="">
    </section>

    <!-- Main Menu (shared) -->
    <section class="mainMenuButtons text-center my-4" id="mainMenuButtons">
      <div class="gameTitle fw-bold fs-1">RPS</div>
      <div class="mainMenu row justify-content-center mt-3">
        <button class="mainButton mainStart col-6 col-sm-3 mb-3" id="mainStart" onclick="start()">START</button>
        <button class="mainButton tutorial col-6 col-sm-3 mb-3" id="tutorialBtn" onclick="learnGame()">Tutorial</button>
        <button class="mainButton credits col-6 col-sm-3 mb-3" id="creditsBtn" onclick="showCredits()">Credits</button>
      </div>
    </section>

    <!-- Tutorial Section -->
    <section class="tutorial text-center" id="tutorial">
      <div class="gameRule" id="gameRule" style="display: none;">
        <span class="rules"></span><br>
        <span class="rules"></span><br>
        <span class="rules"></span><br>
        <span class="rules"></span>
      </div>
    </section>

    <!-- Credits Section -->
    <section class="credits text-center" id="credits">
      <div class="appreciation" id="appreciation" style="display: none;">
        <span class="staff"></span><br>
        <span class="staff"></span><br>
        <span class="staff"></span><br>
        <span class="staff"></span>
      </div>
    </section>

    <!-- Dialog Section -->
    <section class="talkingSection text-center" id="talkingSection">
      <img src="./Media/announcer.png" class="announcerGuy" id="announcerGuy" hidden>
      <img src="./Media/unlock character.png" class="mainEnemy" id="mainEnemy" hidden>

      <div id="dialogBox">
        <div class="mainTalk" id="mainTalk"></div>
        <div class="mainTalkTwo" id="mainTalkTwo"></div>
        <div class="gameOver fw-bold mt-2" id="gameOver" hidden>GAME OVER</div>
        <button class="nextBtn" id="nextBtn" hidden>NEXT</button>
        <button class="nextBtnTwo" id="nextBtnTwo" hidden>NEXT</button>

        <div class="d-flex justify-content-center mt-3">
          <button class="comebackBtn me-2" id="comebackBtn" hidden>Comeback</button>
          <button class="cowardBtn" id="cowardBtn" hidden>Coward</button>
        </div>
      </div>
    </section>

    <!-- Card Design -->
    <section class="cards text-center" id="cards" hidden>
      <div class="container d-flex flex-wrap justify-content-center gap-3">
        <button class="box rock" id="rock">
          <div class="content">
            <h2>ROCK</h2>
            <img src="./Media/rock.png" alt="" width="100">
          </div>
        </button>
        <button class="box paper" id="paper">
          <div class="content">
            <h2>PAPER</h2>
            <img src="./Media/paper.webp" alt="" width="100">
          </div>
        </button>
        <button class="box scissors" id="scissors">
          <div class="content">
            <h2>SCISSORS</h2>
            <img src="./Media/pngimg.com - scissors_PNG10.png" alt="" width="100">
          </div>
        </button>
        <button class="box alligator" id="alligator" hidden>
          <div class="content">
            <h2>ALLIGATOR</h2>
            <img src="./Media/pngimg.com - crocodile_PNG13178.png" alt="" width="100">
          </div>
        </button>
      </div>
    </section>

    <!-- Timer -->
    <div class="countdownTime text-center fs-3" id="time"></div>
    <section class="timer text-center my-3" id="timerButtons" hidden>
      <button class="yesGameStart yesBtn me-2" id="yesGameStart">YES</button>
      <button class="noGameStart noBtn" id="noGameStart">NO</button>
    </section>

    <!-- Scoreboard -->
    <section class="mainGameScores d-flex justify-content-between text-center" id="mainGameScores">
      <div class="scoreDisplay flex-fill">
        <div class="youText">
          <span class="playerName">PLAYER</span><br>
          <span class="playerScore" id="playerScore">0</span>
        </div>
      </div>

      <div class="flex-fill" id="ifTie"></div>
      <div class="gameResultText fw-bold flex-fill" id="gameResult"></div>

      <div class="scoreDisplay flex-fill">
        <div class="opponentText">
          <span class="opponentName">OPPONENT</span><br>
          <span class="opponentScore" id="opponentScore">0</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center mt-4">
    <div class="musicPlayer mb-2">
      <audio id="titleMusic" src="./Media/R-P-S Menu theme.m4a" loop preload="auto" hidden></audio>
      <button class="buttonOne" id="buttonOne">ðŸŽµ</button>
      <div class="titleScroll" id="titleScroll">R-P-S Menu Theme</div>
    </div>
    <div class="musicPlayer mb-2">
      <audio id="announcerMusic" src="./Media/Armored Core- Apex.mp3" loop hidden></audio>
      <button class="buttonTwo" id="buttonTwo" hidden>ðŸŽµ</button>
      <div class="titleScrollTwo" id="titleScrollTwo" hidden>Armored Core - Apex</div>
    </div>
    <div class="musicPlayer">
      <audio id="opponentMusic" src="./Media/R-P-S.m4a" hidden></audio>
      <button class="buttonThree" id="buttonThree" hidden>ðŸŽµ</button>
      <div class="titleScrollThree" id="titleScrollThree" hidden>R-P-S Main Battle Theme</div>
    </div>
  </footer>
  <script src="./JS/app2.js"></script>
</body>
